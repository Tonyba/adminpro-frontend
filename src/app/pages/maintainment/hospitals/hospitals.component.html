<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Search Hospital..."
          (keyup)="search(searchHospital.value)"
          #searchHospital
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitals ({{ hospitals.length }})</h4>
            <h5 class="card-subtitle">Hospitals registered in my app</h5>
          </div>

          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary" (click)="openSweetAlert()">
                <i class="fa fa-hospital-o"></i>
                Create Hospital
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th class="text-nowrap">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals">
                <td class="text-center">
                  <img
                    [src]="hospital.img | image: 'hospitals'"
                    [alt]="hospital.name"
                    class="cursor w140"
                    (click)="openModal(hospital)"
                  />
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Hospital Name" [(ngModel)]="hospital.name" />
                </td>
                <td class="text-nowrap text-center">
                  <a
                    (click)="updateHospital(hospital.uid!, hospital.name)"
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Save"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>

                  <a (click)="deleteHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Delete">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="card-footer clearfix pl-0">
        <ul class="pagination pagination-sm m-0 float-left">
          <li class="page-item"><a class="page-link" href="#">Back</a></li>
          &nbsp;
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
