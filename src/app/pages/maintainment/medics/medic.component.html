<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medic</h4>
        <h6 class="card-subtitle">Update Information</h6>

        <form class="form-horizontal p-t-20" [formGroup]="medicForm" (submit)="saveMedic()">
          <div class="form-group row" *ngIf="selectedMedic">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Image</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img class="w200" [src]="selectedMedic.img | image: 'medics'" alt="" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" class="form-control" formControlName="name" placeholder="Medic Name" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control" formControlName="hospital">
                  <option value="">Select Hospital</option>
                  <option *ngFor="let hospital of hospitals" [value]="hospital.uid">{{ hospital.name }}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button [disabled]="medicForm.invalid" type="submit" class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col animated fadeIn fast" *ngIf="selectedHospital">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ selectedHospital.name }}</h6>
        <img class="img-thumbnail" [src]="selectedHospital.img | image: 'hospitals'" [alt]="selectedHospital.name" />
      </div>
    </div>
  </div>
</div>
