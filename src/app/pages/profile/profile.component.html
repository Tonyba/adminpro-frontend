<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My User Profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input formControlName="name" type="text" class="form-control" id="exampleInputuname" placeholder="name" />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                formControlName="email"
                [readOnly]="user.google"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="profileForm.invalid">
            <i class="fa fa-save"></i>
            Save Changes
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User Image</h6>

        <div class="text-center mb-3">
          <img *ngIf="!imgTemp" [src]="user.imgUrl" class="img-avatar" />
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" />
        </div>
        <input type="file" (change)="changeImage($event)" />

        <br />
        <br />

        <button (click)="uploadImage()" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i> Change Image
        </button>
      </div>
    </div>
  </div>
</div>
